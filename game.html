<!-- Script to run -->
<script>

	//Set up the file reader 
    var jsCode;
    function readSingleFile(e) {
        var file = e.target.files[0];
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
            var contents = e.target.result;
            jsCode = contents;
        };
        reader.readAsText(file);
    };


	//Set up prefix 
	var pathPrefix;

	runScript();
</script>
